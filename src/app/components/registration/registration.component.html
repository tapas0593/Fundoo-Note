<app-toolbar></app-toolbar>
<div>
    <mat-toolbar fxLayout="column" fxLayoutAlign="space-around center">
        <span>Registration Page</span>
    </mat-toolbar>
</div>

<div class="registration-container">
    <mat-card>
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <mat-card-content>
                <div class="registration-card" fxLayout="column" fxLayoutAlign="space-around center">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput [(ngModel)]="user.firstName" required>
                        <!-- <mat-error *ngIf="isNameNull">{{getEmailErrorMessage()}}</mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput [(ngModel)]="user.lastName" required>
                        <!-- <mat-error *ngIf=" email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="email" [(ngModel)]="user.emailId" required>
                        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input matInput minlength="10" [(ngModel)]="user.mobileNumber" required>
                        <!-- <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="onRegister()" color="primary">REGISTER</button>
            </mat-card-actions>
            <div>Already have an account?
                <a [routerLink]="['/login']" class="btn btn-link">Sign In</a></div>

        </div>
    </mat-card>
</div>
